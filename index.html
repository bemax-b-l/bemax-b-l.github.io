<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <header class="hero-section">
        <div class="hero-overlay"></div>
        <div class="container hero-content">
            <h1 class="team-title">聯盟概覽</h1>
            <p class="team-subtitle">選擇賽季查看隊伍戰績</p>
        </div>

    <main class="container">
        <section class="league-section">
            <div class="league-controls">
                <div class="season-selector-wrapper">
                    <label for="season-select">選擇賽季：</label>
                    <select id="season-select" class="season-select">
                        <!-- Seasons injected by JS -->
                    </select>
                </div>
            </div>

            <div class="league-grid" id="league-grid">
                <!-- Teams injected by JS -->
            </div>
        </section>
    </main>

    <footer class="container">

    </footer>
