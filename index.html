<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>胖胖星球 BEMAX Basketball League</title>
    <link rel="stylesheet" href="css/style.css?v=20251219">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&family=Outfit:wght@400;700;900&display=swap"
        rel="stylesheet">
</head>

<body>
    <header class="hero-section index-hero">
        <div class="hero-bg" id="hero-bg"></div>
        <div class="hero-overlay"></div>
        <div class="container hero-content">
            <div class="league-logo-container">
                <img src="images/logo.png" alt="League Logo" class="league-logo">
            </div>
            <h1 class="team-title">胖胖星球 BEMAX</h1>
            <h1 class="team-subtitle">Basketball League</h1>
        </div>
    </header>

    <main class="container">
        <section class="league-section">
            <div class="league-controls">
                <div class="season-selector-wrapper">
                    <label for="season-select">選擇賽季：</label>
                    <select id="season-select" class="season-select">
                        <!-- Seasons injected by JS -->
                    </select>
                </div>
            </div>

            <div id="league-grid">
                <!-- Teams injected by JS -->
            </div>
        </section>
    </main>

    <footer class="container">
        <p>&copy; 2025 胖胖星球 BEMAX Basketball League. All rights reserved.</p>
    </footer>

    <script src="js/league.js?v=20251219"></script>
</body>

</html>
